<div class="page-header">
  <h1>
    Create Taxcode
  </h1>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-3">
    <div class="form">
      <div class="form-group">
        <label for="taxcodeTitle" class="control-label">Title:</label>
        <input type="text" name="taxcodeTitle" class="form-control" [(ngModel)]="taxcode.title">
      </div>
      
      <div class="form-group">
        <label for="taxcodeEffectiveAt" class="control-label">Effective at:</label>
        <input type="text" name="taxcodeEffectiveAt" class="form-control" [(ngModel)]="taxcode.effectiveAt">
      </div>
      
      <div class="form-group">
        <label for="taxcodeExpiredAt" class="control-label">Expired at:</label>
        <input type="text" name="taxcodeExpiredAt" class="form-control" [(ngModel)]="taxcode.expiredAt">
      </div>
    </div>
    
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <button class="btn btn-sm btn-default">Check Syntax</button>
      <button class="btn btn-sm btn-default" (click)="onSave()">Save</button>
      <!--<div class="btn-group" role="group" aria-label="...">Check Syntax</div>-->
      <!--<div class="btn-group" role="group" aria-label="...">Play a scenario</div>-->
      <!--<div class="btn-group" role="group" aria-label="...">...</div>-->
    </div>
  </div>
  <div class="col-xs-12 col-sm-5">
    <textarea class="form-control" [(ngModel)]="taxcode.body"></textarea>
  </div>
  <div class="col-xs-12 col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Scenarios</h3>
      </div>
      <div class="list-group">
        <div class="list-group-item" *ngFor="let scenario of scenarios">
          {{scenario.description}}

          <button class="btn btn-xs btn-primary pull-right" (click)="playScenario(scenario.id)">Play</button>
        </div>
      </div>
    </div>
    <div class="panel panel-default" *ngIf="currentScenario">
      <div class="panel-heading">
        <h3 class="panel-title">Result</h3>
      </div>
      <div class="panel-body">
        {{senarioResult}}
      </div>
    </div>
  </div>
</div>
