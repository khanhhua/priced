<div class="page-header">
  <h1>Product List</h1>

  <button class="btn btn-sm btn-primary" (click)="onShowNewProductModal()">Add Product</button>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>
          <a [routerLink]="['/products', product.id]">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div bsModal #newProductModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-default">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Create Product</h4>
        <!--<button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">-->
          <!--<span aria-hidden="true">&times;</span>-->
        <!--</button>-->
      </div>
      <div *ngIf="newProduct" class="modal-body">
        <div class="form form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3">Name</label>
            <div class="col-xs-12 col-sm-9">
              <input type="text" class="form-control" [(ngModel)]="newProduct.name">
            </div>
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary" (click)="onSaveNewProduct(newProduct)">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
