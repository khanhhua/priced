<div class="page-header">
  <h1>{{product.name}}</h1>
  <small>Product Detail</small>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-4">
    <dl class="dl-horizontal">
      <dt>Name:</dt><dd>{{product.name}}</dd>
    </dl>
  </div>

  <div class="col-xs-12 col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Pricings</h3>
      </div>

      <table class="table">
      <thead>
      <tr>
        <th>Effective since</th>
        <th>Expired at</th>
        <th>Price</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let price of product.pricings">
        <td>{{price.effectiveAt}}</td>
        <td>{{price.expiredAt}}</td>
        <td>{{price.value}}</td>
      </tr>
      <tr>
        <td colspan="3">
          <div class="form form-horizontal">
            <div class="form-group">
              <label for="effectiveAt" class="control-label col-xs-12 col-sm-4">Effective since</label>
              <div class="col-xs-12 col-sm-8">
                <input class="form-control" id="effectiveAt" [(ngModel)]="newPrice.effectiveAt">
              </div>
            </div>
            <div class="form-group">
              <label for="expiredAt" class="control-label col-xs-12 col-sm-4">Expired at</label>
              <div class="col-xs-12 col-sm-8">
                <input class="form-control" id="expiredAt" [(ngModel)]="newPrice.expiredAt">
              </div>
            </div>
            <div class="form-group">
              <label for="value" class="control-label col-xs-12 col-sm-4">Price</label>
              <div class="col-xs-12 col-sm-8">
                <input class="form-control" id="value" [(ngModel)]="newPrice.value">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 text-center">
                <button class="btn btn-sm btn-primary" (click)="onAddPrice(newPrice)">Add</button>
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
