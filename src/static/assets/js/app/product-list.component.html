<div class="page-header">
  <h1>Product List</h1>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>
          <a [routerLink]="['/products', {id: product.id}]">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
