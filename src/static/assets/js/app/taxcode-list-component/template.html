<div class="page-header">
  <h1>Taxcode List</h1>
</div>

<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let taxcode of taxcodes">
        <td>{{taxcode.title}}</td>
        <td>
          <a [routerLink]="['/taxcodes', taxcode.id]">View</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
